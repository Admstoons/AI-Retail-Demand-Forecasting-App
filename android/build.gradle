// NOTE: If you are behind a proxy or have network issues, make sure your internet connection is working
// and that you can access https://dl.google.com/dl/android/maven2/ from your browser.
// If you are in a restricted environment, you may need to configure a proxy in gradle.properties or system settings.
buildscript {
    ext.kotlin_version = '1.9.10' // âœ… Ensure this matches your Flutter version
    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.3.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
